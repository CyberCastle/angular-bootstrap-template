<div id="print-area" class="container">
  <div class="row">
    <div class="col-12">
      <p class="text-center" style="color: black; width: 4cm; height: 6cm">
        Print this message
      </p>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <div class="row">
    <div class="col-12">
      <p class="text-center">
        <button type="button" class="btn btn-primary" (click)="print()">
          Imprimir
        </button>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="text-center"><img src="{{ capturedImage }}" /></p>
    </div>
  </div>
</div>
